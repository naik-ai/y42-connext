version: 2

sources:
  - name: Cartographer
    config:
      y42_source:
        type: source-postgres
        connection: carto
      y42:
        apiVersion: v2
    meta:
      experts:
        users:
          - anton@connext.network
    tables:
      - name: public_asset_balances
        config:
          y42_table:
            import: asset_balances
            columns:
              - router_address
              - balance
              - removed
              - supplied
              - asset_domain
              - asset_canonical_id
              - fees_earned
              - locked
            group: public
            supported_sync_modes:
              - full_refresh
              - incremental
            default_cursor_field: []
            source_defined_primary_key:
              - - asset_canonical_id
              - - asset_domain
              - - router_address
        columns:
          - name: asset_canonical_id
            data_type: STRING
          - name: asset_domain
            data_type: STRING
          - name: balance
            data_type: FLOAT
          - name: fees_earned
            data_type: FLOAT
          - name: locked
            data_type: FLOAT
